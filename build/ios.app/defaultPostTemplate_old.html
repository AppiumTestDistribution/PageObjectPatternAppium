<html>
<head>
    <style>

        .page {
        margin:40px;
        border:2px solid grey;
        position:relative;
        margin-left:auto;
        margin-right:auto;
        width:50%;
        min-width:440px;
        }

        .container {
        background:#ccc;
        color:#fff;
        margin : 10px 10px;
        }
        .rtop, .rbottom{
        display:block;
        background:#fff;
        }
        .rtop *, .rbottom *{
        display: block;
        height: 1px;
        overflow: hidden;
        background:#CCC;
        }
        .r1{margin: 0 5px}
        .r2{margin: 0 3px}
        .r3{margin: 0 2px}
        .r4{margin: 0 0px; height: 42px}

        #headerimg { position:relative;margin: 0px 0px 0;}
        #headerimg h1 a, #headerimg h1 a:visited, #headerimg .description { color: ; }
        #headerimg h1 a, #headerimg .description { display: }

        .content{ position:relative;margin-top:20px;margin-left:40px;}

        .tags{ position:relative;margin-top:20px;margin-left:300px;}

        .categories{ position:relative;margin-top:20px;margin-left:300px;}

    </style>
</head>
<body>
<div class="page">
    <div class="container">
        <b class="rtop"><b class="r1"></b> <b class="r2"></b> <b class="r3"></b> <b class="r4"></b></b>
        <h5 style="position:relative;margin-left:40px;margin-top:-15px;">We ran into a problem when
            trying to retrieve the theme for your blog. You may be trying to access a private blog.
            We do not currently support true previews for private blogs, but this feature is coming
            soon. A simple preview is shown below</h5>

        <div id="headerimg" style="text-align:center">
            <h1 style="color:white;text-decoration:none;">!$title$!</h1>
        </div>
        <b class="rbottom"><b class="r4"></b> <b class="r3"></b> <b class="r2"></b> <b
                class="r1"></b></b>
    </div>
    <div class="content">
        <p>!$text$!</p>
        <p>!$mt_keywords$!</p>
        <p>!$categories$!</p>
    </div>

</div>
<br><br>
</body>
</html>
